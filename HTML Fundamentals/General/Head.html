<!DOCTYPE html>
<html>
    <head>
          <title>Displayed in the Tab or Window of Web Browser</title>
          <meta> <!-- Parsed by the browser or search engine to figure out what the page is about-->
          <meta name="Author" content="Dan Siebert"/>
          <meta name="Keywords" content="HTML, Code Repo, Web Dev" />
          <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
          <script>//Includes scripts for making the page interactive.</script>
          <style>/*Allows us to apply styles to body elements</style>
          <link> <!-- Allows us to show that documents are linked together, such as style sheets and javascript files.--></link>  
          <link rel="stylesheet" type="text/css" href="index.css" /> <!-- Will not cause any errors if not found by the browser -->
          <base><!-- Defines the base address for all relative links on the page.--></base>
    </head>
        
    <body>
        <p>Hello World</p>
    </body>
</html>
